<div class="bg-primary bg-gradient">
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-11 col-md-8 col-lg-6 text-center">
                <img src='assets/images/logo-blanco.png' class="mb-4" width="85%" alt='Logo'>
                <div class="bg-white rounded border-primary shadow">
                    <form class="row p-5">
                        <div class="col-12">
                            <h1 class="mat-display-1 text-primary mb-4">Regístrate</h1>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Nombre</mat-label>
                                <input matInput placeholder="Nombre">
                                <mat-icon matPrefix class="me-3 align-text-bottom">person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Nivel de padel</mat-label>
                                <mat-icon matPrefix class="me-3 align-text-bottom">sports_tennis</mat-icon>
                                <input matInput placeholder="Nivel" [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of ['Principiante', 'Intermedio', 'Avanzado']" [value]="option">
                                        {{ option }}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email">
                                <mat-icon matPrefix class="me-3 align-text-bottom">email</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Contraseña</mat-label>
                                <input matInput placeholder="Contraseña">
                                <mat-icon matPrefix class="me-3 align-text-bottom">lock</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12 mb-3">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Repetir contraseña</mat-label>
                                <input matInput placeholder="Repetir contraseña">
                                <mat-icon matPrefix class="me-3 align-text-bottom">lock</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12 mb-3">
                            <button routerLink="/partidos" mat-raised-button color="primary" class="w-100">Crear
                                cuenta</button>
                        </div>
                        <div class="col-12">
                            <hr class="d-inline-block bg-primary w-75">
                        </div>
                        <div class="col-12">
                            <i>¿Ya tienes cuenta? <a routerLink="/login">¡Inicia sesión!</a></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
