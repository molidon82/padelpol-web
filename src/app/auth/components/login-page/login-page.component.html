<div class="bg-primary bg-gradient">
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-11 col-md-8 col-lg-6 text-center">
                <img src='assets/images/logo-blanco.png' class="mb-4" width="85%" alt='Logo'>
                <div class="bg-white rounded border-primary shadow">
                    <form class="row p-5">
                        <div class="col-12">
                            <h1 class="mat-display-1 text-primary mb-4">Iniciar sesión</h1>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email">
                                <mat-icon matPrefix class="me-3 align-text-bottom">email</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12 mb-3">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Contraseña</mat-label>
                                <input matInput placeholder="Contraseña">
                                <mat-icon matPrefix class="me-3 align-text-bottom">lock</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12 mb-3">
                            <button routerLink="/partidos" mat-raised-button color="primary" class="w-100">Entrar</button>
                        </div>
                        <div class="col-12">
                            <hr class="d-inline-block bg-primary w-75">
                        </div>
                        <div class="col-12">
                            <i>¿Aún no tienes cuenta? <a routerLink="/registro">¡Regístrate!</a></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
