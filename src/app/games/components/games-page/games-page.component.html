<!-- Games list -->
<div class="container py-5">
    <div class="row">
        <div class="col-12 mb-2">
            <h1 class="text-dark d-inline-block">Pr√≥ximos partidos</h1>
            <button mat-raised-button color="primary" class="float-end" (click)="openCreateGameDialog()">
